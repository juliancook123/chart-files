<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wix Chat Interface</title>
    <style>
        /* Basic Reset */
        /* https://juliancook123.github.io/chart-files/chart.html */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Chat Container */
        body {
            width: 100%;
            height: 100%;
            background-color: #0D0F17;
            font-family: Arial, sans-serif;
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0px;
            overflow: hidden;
        }

        /* Messages Area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 0px;
        }

        /* Message Styling */
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            position: relative;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .user {
            color: #d2d4dc;
            background-color: #151824;
            align-self: flex-end;
        }

        .bot {
            color: #d2d4dc;
            background-color: #151824;
            align-self: flex-start;
        }

        /* Scrollbar Styling */
        /*#messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }*/
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="messages"></div>
    </div>

    <script>
        // Reference to messages container
        const messagesContainer = document.getElementById('messages');

        // Function to Append Message to Chat
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Listen for messages from parent (Wix)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'userMessage') {
                appendMessage(event.data.text, 'user');
            } else if (event.data.type === 'botMessage') {
                appendMessage(event.data.text, 'bot');
            }
        });
    </script>
</body>
</html>
