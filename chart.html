<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highcharts Candlestick Chart</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <style>
        /* Ensure the container fills the entire viewport */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        console.log('chart.html loaded and listening for messages.');

        let currentChart = null;

        /**
         * Initializes or updates the Highcharts candlestick chart.
         * @param {string} symbol - The stock ticker symbol.
         * @param {Array} data - The OHLC data array.
         */
        function initializeChart(symbol, data) {
            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = Highcharts.stockChart('container', {
                chart: {
                    backgroundColor: '#0D0F17', // Dark background color
                    style: {
                        color: '#d2d4dc' // White text
                    },
                    panning: {
                        enabled: true,
                        type: 'x'
                    },
                    panKey: 'shift', // Optional: requires holding shift to pan
                    zoomType: 'x',
                    events: {
                        load: function () {
                            const chart = this;
                            // Make chart responsive
                            window.addEventListener('resize', function () {
                                chart.reflow();
                            });
                        }
                    }
                },
                navigator: {
                    enabled: false // Disable navigator
                },
                scrollbar: {
                    enabled: false // Disable scrollbar
                },
                rangeSelector: {
                    enabled: false // Remove clickable zoom options
                },
                title: {
                    text: null // Remove chart title
                },
                xAxis: {
                    type: 'datetime',
                    gridLineColor: '#333333', // Faint grid color for x-axis
                    gridLineWidth: 0.5, // Thin grid lines
                    labels: {
                        style: {
                            color: '#ffffff'
                        }
                    },
                    title: {
                        text: null // Remove xAxis title
                    }
                },
                yAxis: {
                    gridLineColor: '#333333', // Faint grid color for y-axis
                    gridLineWidth: 0.5, // Thin grid lines
                    labels: {
                        style: {
                            color: '#ffffff'
                        }
                    },
                    title: {
                        text: null // Remove yAxis title
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    style: {
                        color: '#ffffff'
                    },
                    shared: true,
                    crosshairs: true,
                    valueDecimals: 2,
                    headerFormat: '<b>{series.name}</b><br/>',
                    pointFormat: 'Date: {point.x:%Y-%m-%d}<br/>Open: {point.open}<br/>High: {point.high}<br/>Low: {point.low}<br/>Close: {point.close}'
                },
                plotOptions: {
                    candlestick: {
                        lineColor: null, // No line around the candles
                        borderColor: null, // Remove border color
                        borderWidth: 0, // Set border width to 0
                        upColor: '#039981', // Green for upward candles
                        color: '#f23645' // Red for downward candles
                    },
                    series: {
                        animation: true, // Enable smooth animations
                        turboThreshold: 0
                    }
                },
                series: [{
                    type: 'candlestick',
                    name: symbol,
                    data: data,
                    tooltip: {
                        valueDecimals: 2
                    }
                }]
            });

            // Set the initial visible range to the most recent 3 days
            const recentDays = 3; // Display the last 3 days initially
            const latestTimestamp = data[data.length - 1][0];
            const daysInMillis = 24 * 60 * 60 * 1000;
            const initialMin = latestTimestamp - (recentDays * daysInMillis);

            // Set initial extremes
            currentChart.xAxis[0].setExtremes(initialMin, latestTimestamp);

            console.log('Chart initialized successfully with symbol:', symbol);
        }

        /**
         * Adds an Exponential Moving Average (EMA) to the chart.
         * @param {number} period - The period of the EMA.
         */
        function addEMA(period) {
            if (!currentChart) {
                console.error("Chart not initialized.");
                return;
            }

            currentChart.addSeries({
                type: 'ema',
                name: `${period}-Day EMA`,
                linkedTo: 'main-series',
                data: null, // Highcharts calculates EMA automatically
                params: {
                    period: period
                },
                tooltip: {
                    valueDecimals: 2
                }
            }, false);

            currentChart.redraw();

            console.log(`Added a ${period}-Day EMA to the chart.`);
        }

        /**
         * Removes an Exponential Moving Average (EMA) from the chart.
         * @param {string} name - The name of the EMA series to remove.
         */
        function removeEMA(name) {
            if (!currentChart) {
                console.error("Chart not initialized.");
                return;
            }

            const series = currentChart.series.find(s => s.name === name && s.type === 'ema');
            if (series) {
                series.remove();
                currentChart.redraw();
                console.log(`Removed the ${name} from the chart.`);
            } else {
                console.warn(`No EMA named "${name}" found on the chart.`);
            }
        }

        /**
         * Listen for messages from the parent Wix site and execute commands.
         */
        window.addEventListener('message', async function(event) {
            console.log('Received message:', event.data);
            if (event.data.type === 'initChart') {
                const { symbol, ohlcData } = event.data.data;
                initializeChart(symbol, ohlcData);
            } else if (event.data.type === 'updateTicker') {
                const { ticker, ohlcData, commands } = event.data;
                console.log('Updating chart with new ticker:', ticker);
                if (ohlcData && ohlcData.length > 0) {
                    initializeChart(ticker, ohlcData);
                    // Execute any commands associated with the ticker update
                    if (commands && Array.isArray(commands)) {
                        commands.forEach(cmd => executeCommand(cmd));
                    }
                } else {
                    console.error('No OHLC data received for ticker:', ticker);
                }
            } else if (event.data.type === 'addEMA') {
                const { period } = event.data;
                addEMA(period);
                // Optionally, send a confirmation back to the parent or chat
            }
            // Add more message types and handlers as needed
        }, false);

        /**
         * Execute a command received via postMessage.
         * @param {Object} command - The command object containing type and parameters.
         */
        function executeCommand(command) {
            if (command.type === 'addEMA') {
                const period = command.parameters.period || 20; // Default to 20 if not specified
                addEMA(period);
            }
            // Handle more command types here
        }

        // Notify the parent that the chart is ready (optional)
        window.parent.postMessage({ type: 'chartReady' }, '*');
    </script>
</body>
</html>
