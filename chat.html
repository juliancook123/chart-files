<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wix Chat Interface</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Chat Container */
        body {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
            overflow: hidden;
        }

        /* Messages Area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Message Bubbles */
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .user {
            background-color: #0084FF;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot {
            background-color: #E5E5EA;
            color: #000000;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        /* Input Area */
        #inputArea {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px 0;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f2f2f2;
            outline: none;
        }

        #sendButton {
            margin-left: 10px;
            padding: 0 15px;
            border: none;
            background-color: #0084FF;
            color: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            height: 40px;
            width: 40px;
        }

        /* Scrollbar Styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendButton">âž¤</button>
        </div>
    </div>

    <script>
        // Initialize OpenAI API Key (This is insecure; API calls should be handled server-side)
        // For production, handle API calls via server to protect the API key
        const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY'; // Replace with your actual API key

        // Reference to messages container
        const messagesContainer = document.getElementById('messages');

        // Handle Send Button Click
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Handle Enter Key Press in Input
        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to Send Message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text === "") return;

            // Display user message
            appendMessage(text, 'user');

            // Clear input
            input.value = "";

            // Send message to parent (Wix) for processing
            window.parent.postMessage({
                type: 'userMessage',
                text: text
            }, '*');
        }

        // Function to Append Message to Chat
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Listen for messages from parent (Wix)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'botMessage') {
                const { text } = event.data;
                appendMessage(text, 'bot');
                // Check for ticker symbol and notify parent to update chart
                const tickerSymbol = extractTickerSymbol(text);
                if (tickerSymbol) {
                    window.parent.postMessage({
                        type: 'updateChart',
                        ticker: tickerSymbol
                    }, '*');
                }
            }
        });

        // Function to Extract Ticker Symbol from Bot Message
        function extractTickerSymbol(text) {
            const regex = /\[Ticker:\s?([A-Z]{1,5})\]/;
            const match = text.match(regex);
            if (match && match[1]) {
                return match[1];
            }
            return null;
        }

</body>
</html>
