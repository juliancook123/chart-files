<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highcharts Candlestick Chart</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <style>
        /* Ensure the container fills the entire viewport */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        console.log('chart.html loaded and listening for messages.');

        let currentChart = null;
        let originalData = []; // To store the original OHLC data
        let indicators = {}; // To keep track of added indicators

        // Mapping of indicator names to the number of data points they add
        const indicatorDataPoints = {
            '20-day EMA': 1,
            'Bollinger Bands': 3,
            // Add more indicators here as needed
        };

        // Mapping of indicator names to their respective series names
        const indicatorSeriesNames = {
            '20-day EMA': ['20-day EMA'],
            'Bollinger Bands': ['SMA', 'Upper Band', 'Lower Band'],
            // Add more indicators here as needed
        };

        /**
         * Initializes the Highcharts candlestick chart.
         * @param {Array} data - The OHLC data array.
         */
        function initializeChart(data) {
            if (currentChart) {
                currentChart.destroy();
            }

            originalData = data; // Store original data

            currentChart = Highcharts.stockChart('container', {
                chart: {
                    backgroundColor: '#0D0F17', // Dark background color
                    style: {
                        color: '#d2d4dc' // White text
                    },
                    panning: {
                        enabled: true,
                        type: 'x'
                    },
                    panKey: 'shift', // Optional: requires holding shift to pan
                    zoomType: 'x',
                    events: {
                        load: function () {
                            const chart = this;
                            // Make chart responsive
                            window.addEventListener('resize', function () {
                                chart.reflow();
                            });
                        }
                    }
                },
                navigator: {
                    enabled: false // Disable navigator
                },
                scrollbar: {
                    enabled: false // Disable scrollbar
                },
                rangeSelector: {
                    enabled: false // Remove clickable zoom options
                },
                title: {
                    text: null // Remove chart title
                },
                xAxis: {
                    type: 'datetime',
                    gridLineColor: '#333333', // Faint grid color for x-axis
                    gridLineWidth: 0.5, // Thin grid lines
                    labels: {
                        style: {
                            color: '#ffffff'
                        }
                    },
                    title: {
                        text: null // Remove xAxis title
                    }
                },
                yAxis: {
                    gridLineColor: '#333333', // Faint grid color for y-axis
                    gridLineWidth: 0.5, // Thin grid lines
                    labels: {
                        style: {
                            color: '#ffffff'
                        }
                    },
                    title: {
                        text: null // Remove yAxis title
                    }
                },
                tooltip: {
                    backgroundColor: '#333333',
                    style: {
                        color: '#ffffff'
                    },
                    shared: true,
                    crosshairs: true,
                    valueDecimals: 2,
                    headerFormat: '<b>{series.name}</b><br/>',
                    pointFormat: 'Date: {point.x:%Y-%m-%d}<br/>Open: {point.open}<br/>High: {point.high}<br/>Low: {point.low}<br/>Close: {point.close}'
                },
                plotOptions: {
                    candlestick: {
                        lineColor: null, // No line around the candles
                        borderColor: null, // Remove border color
                        borderWidth: 0, // Set border width to 0
                        upColor: '#039981', // Green for upward candles
                        color: '#f23645' // Red for downward candles
                    },
                    series: {
                        animation: true, // Enable smooth animations
                        turboThreshold: 0
                    }
                },
                series: [{
                    type: 'candlestick',
                    name: 'Price',
                    data: data,
                    id: 'main-series',
                    tooltip: {
                        valueDecimals: 2
                    }
                }]
            });

            // Set the initial visible range to the most recent 3 days
            const recentDays = 3; // Display the last 3 days initially
            const latestTimestamp = data[data.length - 1][0];
            const daysInMillis = 24 * 60 * 60 * 1000;
            const initialMin = latestTimestamp - (recentDays * daysInMillis);

            // Set initial extremes
            currentChart.xAxis[0].setExtremes(initialMin, latestTimestamp);

            console.log('Chart initialized successfully.');
        }

        /**
         * Updates the chart data.
         * @param {Array} data - The updated OHLC data array.
         */
        function updateChartData(data) {
            if (currentChart) {
                const mainSeries = currentChart.get('main-series');
                mainSeries.setData(data, true);
                console.log('Chart data updated.');
            }
        }

        /**
         * Adds an indicator to the chart based on the provided code.
         * @param {string} code - The JavaScript function as a string.
         * @param {string} indicatorName - The name of the indicator.
         */
        function addIndicator(code, indicatorName) {
            if (!currentChart || !originalData.length) {
                console.error("Chart is not initialized.");
                return;
            }

            try {
                // Execute the modifyData function to add the indicator data
                const modifyDataFunction = new Function('data', code + '\n return modifyData(data);');
                const modifiedData = modifyDataFunction(originalData);

                // Determine how many data points were added
                const addedDataPoints = indicatorDataPoints[indicatorName] || 1; // default to 1

                // Get the series names for the indicator
                const seriesNames = indicatorSeriesNames[indicatorName] || [indicatorName];

                // Get the indices of the new data points
                const dataLength = modifiedData[0].length;
                const startIndex = dataLength - addedDataPoints;

                for (let i = 0; i < addedDataPoints; i++) {
                    const dataIndex = startIndex + i;
                    const seriesName = `${indicatorName} ${seriesNames[i]}`;
                    const seriesData = modifiedData.map(point => [point[0], point[dataIndex]]);

                    currentChart.addSeries({
                        name: seriesName,
                        data: seriesData,
                        type: 'line',
                        yAxis: 0,
                        color: getIndicatorColor(indicatorName, i), // Dynamic color based on indicator and index
                        tooltip: {
                            valueDecimals: 2
                        }
                    }, true, true);
                }

                console.log(`Indicator "${indicatorName}" added successfully with ${addedDataPoints} data points.`);
            } catch (e) {
                console.error("Error adding indicator:", e);
                // Optionally, notify the user about the error
            }
        }

        /**
         * Returns a color based on the indicator and its index.
         * Customize colors as needed.
         * @param {string} indicatorName 
         * @param {number} index 
         * @returns {string} - Hex color code
         */
        function getIndicatorColor(indicatorName, index) {
            const colorMap = {
                '20-day EMA': '#FFA500', // Orange
                'Bollinger Bands SMA': '#00FF00', // Green
                'Bollinger Bands Upper Band': '#FFD700', // Gold
                'Bollinger Bands Lower Band': '#FF6347', // Tomato
                // Add more indicators and colors as needed
            };
            return colorMap[`${indicatorName} ${indicatorSeriesNames[indicatorName][index]}`] || '#FFFFFF'; // Default to white
        }

        /**
         * Listen for messages from the parent Wix site and update the chart.
         */
        window.addEventListener('message', function(event) {
            // Security: Verify the message origin if needed

            console.log('Received message in chart.html:', event.data);
            if (event.data.type === 'initChart') {
                const { data } = event.data;
                initializeChart(data);
            } else if (event.data.type === 'updateData') {
                const { data } = event.data;
                updateChartData(data);
            } else if (event.data.type === 'addIndicator') {
                const { code, indicatorName } = event.data;
                if (!indicators[indicatorName]) {
                    addIndicator(code, indicatorName);
                    indicators[indicatorName] = true; // Mark as added
                } else {
                    console.warn(`Indicator "${indicatorName}" already exists.`);
                }
            }
            // Add more message types and handlers as needed
        }, false);

        /**
         * Notify the parent that the chart is ready (optional)
         */
        window.parent.postMessage({ type: 'chartReady' }, '*'); // Update target origin as needed
    </script>
</body>
</html>
