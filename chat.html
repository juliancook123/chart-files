<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wix Chat Interface</title>
    <style>
        /* Basic Reset */
        /* https://juliancook123.github.io/chart-files/chart.html */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Chat Container */
        body {
            width: 100%;
            height: 100%;
            background-color: #0D0F17;
            font-family: Arial, sans-serif;
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 0px;
            overflow: hidden;
        }

        /* Messages Area */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 0px;
            display: flex; /* Enables flex layout */
            flex-direction: column; /* Stacks messages vertically */
            padding: 10px; /* Optional: Adds padding around messages */
        }

        /* Message Styling */
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            position: relative;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            max-width: 60%; /* Optional: Limits message width */
            /* Removed text-align: left; */
        }

        /* User Message Styling */
        .user {
            color: #d2d4dc;
            background-color: #0D0F17;
            align-self: flex-end; /* Aligns to left */
            text-align: left; /* Ensures text is left-aligned inside */
        }

        /* Bot Message Styling */
        .bot {
            color: #d2d4dc;
            background-color: #0D0F17;
            align-self: flex-start; /* Aligns to right */
            text-align: right; /* Ensures text is left-aligned inside */
        }

        /* Scrollbar Styling (Commented Out) */
        /*#messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }*/
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="messages">
        </div>
    </div>

    <script>
        // Reference to messages container
        const messagesContainer = document.getElementById('messages');

        /**
         * Function to Append Message to Chat
         * @param {string} text - The message text.
         * @param {string} sender - The sender type ('user' or 'bot').
         */
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Listen for messages from parent (Wix)
        window.addEventListener('message', function(event) {
            // Security: Verify the message origin
            /*const allowedOrigin = 'https://yourwixsite.com'; // <-- Update this
            if (event.origin !== allowedOrigin) {
                console.warn('Blocked message from unauthorized origin:', event.origin);
                return;
            }*/

            if (event.data.type === 'userMessage') {
                appendMessage(event.data.text, 'user');
            } else if (event.data.type === 'botMessage') {
                appendMessage(event.data.text, 'bot');
            }
        });
    </script>
</body>
</html>
